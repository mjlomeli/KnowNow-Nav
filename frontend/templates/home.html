{% extends "layout.html" %}
{% block content %}

<section class="container-fluid main-div">
    <h1 class="motto">Discover patient insights.</h1>
    <form action="form" method="GET" id=queryField>
        <select name="query" class="tagDropdown">
            <option value="" disabled selected hidden><strong>Select topic for patient insights</strong></option>
            <option value="treatments">Treatments</option>
            <option value="side-effects">Side Effects</option>
        </select>
    </form>
    <button class="btn knownow-btn" type="submit" form="queryField" value="submit" id="submitButton">Know Now!</button>

    <div><img src="../static/knownow_coralblack-01.svg" alt="" class="art-img"></div>
</section>

{% endblock content %}
