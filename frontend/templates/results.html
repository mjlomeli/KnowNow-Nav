{% extends "layout.html" %}
{% block content %}

<section class="container-fluid my-5 p-5">
    <div class="row mb-3">

        <h2 class="col-lg-2 mx-0 mx-lg-3 my-3 my-lg-0">Results</h2>
        <!-- Search form -->
        <form class="form-inline col-lg-8">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control w-100 w-lg-50" type="text" placeholder="Search"
            aria-label="Search">
        </form>
    
    </div>
    <div class="row">

        <div class="col-lg-2 bg-light border border-primary mx-lg-3 my-3 my-lg-0">
            <p>Refine your results</p>
        </div>

        <div class="col-lg-8 bg-light border border-primary">
            {% for post in posts %}
                <div class="card m-3">
                    <div class="card-body">
                        <h3 class="card-title">{{ post['topic'] }}</h3>
                        <h5 class="card-subtitle text-muted">This is a sample subtitle</h5>
                        <p class="card-text">{{ post['Patient Insight'] }}</p>
                        <a href="{{ post['Discussion URL'] }}" class="card-link">{{ post['Discussion URL'] }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>
    
</section>

{% endblock content %}
